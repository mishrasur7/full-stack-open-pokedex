app = "pokeman"
primary_region = "arn"

[deploy]
  release_command = "npm run build"
  strategy = "bluegreen"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.19.0"

[[services]]
  internal_port = 5001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]